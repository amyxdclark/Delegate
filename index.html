<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0f172a" />
  <meta name="description" content="Delegate - Multi-tenant contract execution platform (PWA, GitHub Pages friendly)" />
  <link rel="manifest" href="./manifest.webmanifest" />
  <link rel="icon" href="./assets/icons/icon-192.png" />
  <link rel="stylesheet" href="./assets/styles.css" />
  <title>Delegate</title>
  <script>
    // Tailwind CDN (GitHub Pages friendly). If you later migrate to Vite, remove this.
    window.__DELEGATE_BUILD__ = "static-gh-pages";
  </script>
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-slate-950 text-slate-100 min-h-screen">
  <div id="app" class="min-h-screen"></div>

  <script type="module" src="./app/app.js"></script>

  <script>
    // PWA service worker
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("./sw.js").catch(() => {});
      });
    }
  </script>
</body>
</html>
