<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Base path for GitHub Pages deployment -->
  <script>
    // Detect and set base path dynamically
    (function() {
      const pathname = window.location.pathname;
      const basePath = pathname.startsWith('/delegate/') ? '/delegate/' : '/';
      document.write('<base href="' + basePath + '">');
    })();
  </script>
  
  <title>Delegate - Project Management & Delegation</title>
  <meta name="description" content="Hybrid delegation and project management tool supporting Agile, PMI, and Hybrid methodologies">
  
  <!-- Tailwind CSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <!-- Tailwind Config -->
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            primary: {
              50: '#f0f9ff',
              100: '#e0f2fe',
              200: '#bae6fd',
              300: '#7dd3fc',
              400: '#38bdf8',
              500: '#0ea5e9',
              600: '#0284c7',
              700: '#0369a1',
              800: '#075985',
              900: '#0c4a6e',
            }
          }
        }
      }
    }
  </script>
  
  <!-- Local styles -->
  <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-gray-100 min-h-screen">
  <!-- App root -->
  <div id="app">
    <!-- Loading state -->
    <div class="flex items-center justify-center min-h-screen">
      <div class="text-center">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-t-2 border-b-2 border-primary-500 mb-4"></div>
        <p class="text-gray-400">Loading Delegate...</p>
      </div>
    </div>
  </div>

  <!-- Load app as ES module -->
  <script type="module" src="./src/index.js"></script>
</body>
</html>
